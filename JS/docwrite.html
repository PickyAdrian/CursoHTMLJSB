<!DOCTYPE html>
<html>
    <head>
    <title> Ejemplo basico de JavaScript</title>
    </head>

    <body>
        <p> El resultado sera mostrado debajo de esta linea</p>

        <script type="text/JavaScript">
            document.write(5 + 6);

            window.alert(5+1)
        </script>

        <p id="math"> </p>
        <script type="text/JavaScript">
            document.getElementById("math").innerHTML=6+3;
        </script>


        <p id="demo"></p>
        <script>
            var x=10;
            var y=15;
            var z=x+y; 

        document.getElementById("demo").innerHTML=z;
        </script>

        <p id="example"> </p>
        <script>
            var numhats = 30 + "Hats";
            document.getElementById("example").innerHTML = numhats;
        </script>

        <p id="add"> </p>
        <script>
            var a=100+50;
            document.getElementById("add").innerHTML=a;
        </script>

    </body>
</html>
